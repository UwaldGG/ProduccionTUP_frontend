<h1>Crear Empleado</h1>
<form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="newEmpleado.Nombre" name="nombre" required>
  
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="newEmpleado.Apellido" name="apellido" required>
  
    <label for="distrito">Distrito:</label>


    <button type="submit">Crear Distrito</button>
  </form>
