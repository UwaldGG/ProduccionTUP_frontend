<h1 class="title">Editar Distrito</h1>

<!-- Mostrar el mensaje de éxito si existe -->
<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>

<!-- Mostrar el mensaje de error si existe -->
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>


<form (ngSubmit)="updateDistrito()" class="distrito-form">

  <div class="form-group">
    <label for="coordinador">Coordinador:</label>
    <input id="coordinador" [(ngModel)]="distrito.Coordinador" name="coordinador" required>
  </div>

  <div class="form-group">
    <label for="nombre">Nombre del Distrito:</label>
    <input type="text" id="nombre" [(ngModel)]="distrito.NombreDistrito" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="distrito.Contrasenia" name="password" required>
  </div>

  <button type="submit" class="submit-button">Actualizar</button>
</form>
