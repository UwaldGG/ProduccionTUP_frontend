<div class="empleado-tareas-form">
    <h2>Ingreso de datos mensuales</h2>
    
    <!-- Selección de mes -->
    <div class="form-group">
      <label for="mes">Seleccionar mes:</label>
      <select id="mes" [(ngModel)]="selectedMes">
        <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
      </select>
    </div>
  
    <!-- Listado de tareas -->
    <div class="form-group">
      <h3>Ingrese los valores para cada tarea</h3>
      <table class="tareas-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Tarea</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarea of tareas; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ tarea.nombre }}</td>
            <td><input type="number" [(ngModel)]="tarea.valor" name="valor{{ i }}" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Botón de envío -->
    <div class="form-group">
      <button type="button" (click)="guardarTareas()">Guardar</button>
    </div>
  </div>
