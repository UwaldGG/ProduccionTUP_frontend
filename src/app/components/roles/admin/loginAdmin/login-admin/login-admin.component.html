<div class="login-container">
  <div class="login-card">
    <h2>Admin Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Ingrese su Usuario"
          class="form-control"
          #usernameInput="ngModel"
          autofocus
        />
        <!-- Mostrar mensaje de error si el campo es inválido -->
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
          El nombre de usuario es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Ingrese su contraseña"
          class="form-control"
          #passwordInput="ngModel"
        />
        <!-- Mostrar mensaje de error si el campo es inválido -->
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>
    </form>

    <!-- Mensaje de error general -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
